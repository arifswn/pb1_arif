<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Belajar Table</title>
  </head>
  <body>
    <table>
      <thead>
        <tr>
          <th>No</th>
          <th>Nama</th>
          <th>Domisili</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>Arif</td>
          <td>-</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <td>No</td>
          <td>Nama</td>
          <td>Domisili</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
